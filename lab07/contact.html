<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="tierlist.html">Tier List</a>
        <a href="contact.html">Contact Form</a>
    </nav>
    <h1>Contact Form For SpongeBob Tier List</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="tier">Whats Your Favorite Tier:</label>
        <select id="tier" name="tier">
            <option value="s">S</option>
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
        </select>

        <label>Do you agree with the tier list at all?</label>
        <input type="radio" id="agree" name="opinion" value="agree">
        <label for="agree">Yes</label>
        <input type="radio" id="disagree" name="opinion" value="disagree">
        <label for="disagree">No</label>

        <label for="SpongeBob Characters">Which characters from the show do you like? Please select all the ones you like:</label>
        <input type="checkbox" id="SpongeBob" name="characters" value="SpongeBob">
        <label for="SpongeBob">SpongeBob</label>
        <input type="checkbox" id="Squidward" name="characters" value="Squidward">
        <label for="Squidward">Squidward</label>
        <input type="checkbox" id="Patrick" name="characters" value="Patrick">
        <label for="Patrick">Patrick</label>
        <label for="comment">Comments:</label>
        <textarea name="comment" id="comment" rows="5"></textarea>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
